<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <h1>Welcome to the World of Anime</h1> 
        <img src="anime.jpg" alt="anime" width="300">
        <div><a href="https://onepiece.fandom.com/wiki/One_Piece_Wiki">For more detail</a></div>
        <div id="app">
            <div>
                <img src="anime1.jpg" alt="">
                <img src="anime2.jpg" alt="">
                <img src="anime3.jpg" alt="">
                <img src="anime4.jpg" alt="">
            </div>
            
        </div>
        
        <table>
            <thead>
                <tr class="tr">
                    <td>Anime</td>
                    <td>Release Date</td>
                    <td>Total Episode Aired</td>
                    <td>More Info</td>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="one piece.jpg" alt="onepiece" width="100"></td>
                    <td>One Piece</td>
                    <td>1999</td>
                    <td>1055</td>
                    <td><a href="https://onepiece.fandom.com/wiki/One_Piece_Wiki">click here</a></td>
                </tr>
                <tr>
                    <td><img src="naruto.jpg" alt="naruto" width="100"></td>
                    <td>Naruto</td>
                    <td>1999</td>
                    <td>500+</td>
                    <td><a href="https://naruto.fandom.com/wiki/Narutopedia">click here</a></td>
                </tr>
                <tr>
                    <td><img src="death note.jpg" alt="deathnote" width="100"></td>
                    <td>Death Note</td>
                    <td>2006</td>
                    <td>36</td>
                    <td><a href="https://deathnote.fandom.com/wiki/Death_Note_Wiki">click here</a></td>
                </tr>
            </tbody>
        </table>
        <form action="">
            <div>
                <input type="text" placeholder="name" name="name">
            <button>Confirm</button>
            <input name="name" list="name" placeholder="name">
            </div>
            <br>
            <div>
                 <datalist id="name">
                <option value="One Piece">
                <option value="Naruto">
                <option value="Death Note">
            </datalist>
            </div>
            <div>
                Choose Your Favorite Anime <br>
                <input type="radio" name="anime" value="One Piece"> One Piece <br>
                <input type="radio" name="anime" value="Naruto"> Naruto <br>
                <input type="radio" name="anime" value="Death Note"> Death Note <br>
            </div>
           
        </form>
    </body>
</html>
