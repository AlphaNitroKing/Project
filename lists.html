<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        This is a Unordered list:
        <ul>
            <li>carrot</li>
            <li>spinach</li>
            <li>cucumber</li>
        </ul>

        This is a ordered list
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
        </ol>
        
    </body>
</html>
